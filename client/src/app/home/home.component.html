<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
    <h1>Find Your Match</h1>
    <p class="lead">Hey! Your are perfect for anyone. Start looking and do signup!</p>
    <div class="d-flex justify-content-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Signup</button>
      <button class="btn btn-outline-primary btn-lg">Learn More</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [usersFromHomeComponent]="users" 
        (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
